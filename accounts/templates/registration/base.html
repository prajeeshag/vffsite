<!DOCTYPE html>
<html lang="en">
	<head>
		<head>
			<meta charset="utf-8" />
			<meta http-equiv="X-UA-Compatible" content="IE=edge" />
			<meta name="viewport" content="width=device-width, initial-scale=1" />
			<meta name="description" content="Sleek Dashboard - Free Bootstrap 4 Admin Dashboard Template and UI Kit. It is very powerful bootstrap admin dashboard, which allows you to build products like admin panels, content management systems and CRMs etc.">


			<title></title>

			<!-- GOOGLE FONTS -->
			<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500|Poppins:400,500,600,700|Roboto:400,500" rel="stylesheet" />
			<link href="https://cdn.materialdesignicons.com/4.4.95/css/materialdesignicons.min.css" rel="stylesheet" />

			{% load static %}

			<!-- PLUGINS CSS STYLE -->
			<link href="{% static "plugins/nprogress/nprogress.css" %}" rel="stylesheet" />

			<!-- SLEEK CSS -->
			<link id="sleek-css" rel="stylesheet" href="{% static "css/sleek.css" %}" />

			<link href="{% static "registration/style.css" %}" rel="stylesheet" />
			<!-- FAVICON -->
			<link href="{% static "img/favicon.png" %}" rel="shortcut icon" />



			<!--
		 HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries
			-->
			<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
			<!--[if lt IE 9]>
				<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
				<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
			<![endif]-->
			<script src="{% static "plugins/nprogress/nprogress.js" %}"></script>
		</head>

	</head>
	<body class="" id="body">
		<div class="container d-flex flex-column justify-content-between vh-100">
			<div class="row justify-content-center mt-5">
				<div class="col-xl-5 col-lg-6 col-md-10">
					<div class="card" id="formContent">
						<div class="card-body p-2">
							<!--{% block content %}-->
							{% if form %}
								{% load crispy_forms_tags %}
								{% crispy form %}
							{% else %}
								<h4 class="text-success"> Account created. </h4>
								<p> Please <a href=/signin/ class="text-blue"> signin </a> to proceed. </p>
							{% endif %}
							<!--{% endblock %}-->
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="{% static "plugins/jquery/jquery.min.js" %}"></script>
		<script src="{% static "registration/script.js" %}"></script>
	</body>
</html>
